    <script src="js/vue.js"></script>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                date: '',
                author: '',
                showContacts: true,
                contacts: [],
                messages: [],
                message: ''
            },methods: {
              resiveMessage: function(message, author){
                this.msg = 
                  `<div class="flex ">
                    <div
                      class="rounded py-2 px-3"
                      style="background-color: #f2f2f2;padding:8px!important"
                    >
                      <p class="text-sm text-purple">${author}</p>
                      <p class="text-xs mt-1">${message}</p>
                      <p class="text-right text-xs text-grey-dark mt-1">
                        <!-- pm -->
                      </p>
                    </div>
                  </div>`;

                  this.messages.push({
                    msg: this.msg,
                    author:author,
                    resived: true
                  });
              },
              sendMessage: function(message, author){
                  this.msg =
                    `<div class="flex justify-end ">
                      <div
                        class="rounded py-2 px-3"
                        style="background-color: #e2f7cb;padding:8px!important"
                      >
                        <p class="text-xs mt-1">${message}</p>
                        <p class="text-right text-xs text-grey-dark mt-1">
                          <!-- pm -->
                        </p>
                      </div>
                    </div>`;
                  
                    this.messages.push({
                      msg: this.msg,
                      author: author,
                      resived: false
                    });
              },
              selectContact: function(name) {
                this.showContacts = false
                this.author = name // format
              },
              sendToServer: function() {
                //app.sendMessage('Hola Marcelo','caca')
                mta.triggerEvent("sendMessageFromWebApp",this.author, this.message)
                this.message = ''
              }
            }
        })

      /*  app.sendMessage('Hola Marcelo','caca')
        app.resiveMessage('Hola weon','caca')
        app.sendMessage('Hola fff','caca')






// port this
 if (guiGetText(chat_Windows[player].editBox) ~= '') then
            triggerServerEvent('onServerCheckShow', Cplayer, player,
                               getPlayerName(Cplayer))



*/


        var today = new Date();
        var dd = String(today.getDate()).padStart(2, '0');
        var mm = String(today.getMonth() + 1).padStart(2, '0'); //January is 0!
        var yyyy = today.getFullYear();
        
        app.date = mm + '/' + dd + '/' + yyyy;
    </script>
